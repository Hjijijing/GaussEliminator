<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauss Eliminator by Rasmus Hansen</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
      integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
      integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="math.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.js"></script>
    <script src="gauss.js" type="text/javascript" defer></script>
  </head>
  <body>
    <canvas> </canvas>
    <main class="container">
      <div id="header">
        <div id="inputheader">Input</div>
        <div class="button" id="eliminate">ELIMINATE!</div>
        <div id="outputheader">Output</div>
      </div>
      <div id="fields">
        <textarea id="input">
1 1 1 0 | 0
1 0 6 1 0
1 -1 5 1 0
2 1 7 1 0</textarea
        >
        <div id="outputSection">
          <textarea id="output" readonly> </textarea>
          <div id="latexoutput"></div>
        </div>
        <div id="copyicon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <title>Copy to clipboard</title>
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64H64V224h64V160H64z"
            />
          </svg>
        </div>
      </div>
    </main>
    <div class="footer">
      Copyright (C) 2022 Rasmus Hansen. This project is using
      <a href="https://github.com/josdejong/mathjs">mathjs</a> which is licensed
      under the
      <a href="https://www.apache.org/licenses/LICENSE-2.0"
        >Apache 2.0 license</a
      >

      <br />
      This website uses cookies. By using this website you agree to the use of
      cookies.
    </div>
    <img id="head" src="headspin.png" alt="fabien" height="100" width="100" />
  </body>
</html>
